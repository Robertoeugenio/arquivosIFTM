<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        function testarBtn() {
            setTimeout("mudarTxt", 3000);
        }
        function mudarTxt() {
            document.getElementById("paragrafo").innerHTML = "Sistema para Internet"
        }
    </script>

    <title>Arquivo</title>
</head>

<body>
    <form action="">
        <input type="button" value="testar" onclick="testarBtn()">
    </form>
    <p id="paragrafo"> Roberto Eugenio </p>
</body>

</html>
