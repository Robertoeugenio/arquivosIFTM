<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exercicio 6 </title>
    <script>
        var texto = prompt("Digite o texto: ");
        var palavra = texto.split(" ");

        alert("A quantidade de palavras nesse texto são ==> " + palavra.length + " palavras");
    </script>
</head>

<body>
    <h1>Exercicio 6. </h1>
    <br>
    <P> Construa uma página web capaz de solicitar ao usuário um texto qualquer e,
        em seguida, informe-o, através de uma mensagem de alerta,
        a quantidade de palavras contidas no texto.
    </P>
    <br>
    <p>
        <b>Página de Referência</b>
        <a href="https://www.w3schools.com/jsref/jsref_split.asp"> Referência</a>

    </p>

</body>

</html>
